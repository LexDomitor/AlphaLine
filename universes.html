<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #161616;
            --accent: #333;
            --text: #ffffff;
            --text-dim: #888;
            --panel-bg: #1a1a1a;
            --danger: #ff4444;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Sleek Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; border: 2px solid var(--bg-color); }

        body {
            background: var(--bg-color); color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 3rem 5%;
            overflow-x: hidden; overflow-y: overlay;
        }

        .header-row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 3rem; border-bottom: 1px solid var(--accent); padding-bottom: 1.5rem; 
        }

        .button-group { display: flex; gap: 0.8rem; }
        h1 { font-weight: 300; text-transform: uppercase; letter-spacing: 4px; font-size: 1.2rem; margin: 0; }

        .universe-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; 
        }

        .universe-card {
            background: var(--card-bg); border: 1px solid var(--accent);
            padding: 1.5rem; display: flex; align-items: center; gap: 1.2rem;
            position: relative; cursor: pointer; transition: var(--transition);
        }
        .universe-card:hover { border-color: #666; background: #1a1a1a; }

        .universe-thumb { 
            width: 80px; height: 80px; border-radius: 50%; 
            object-fit: cover; border: 1px solid var(--accent); 
            background: #000; flex-shrink: 0;
        }

        /* --- Side Panel --- */
        #edit-panel {
            position: fixed; top: 0; right: -450px;
            width: 380px; height: 100%;
            background: var(--panel-bg); border-left: 1px solid var(--accent);
            padding: 2rem; transition: var(--transition);
            z-index: 100; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            overflow-y: auto; box-sizing: border-box;
        }
        #edit-panel.active { right: 0; }

        .panel-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .back-arrow { font-size: 1.5rem; cursor: pointer; color: var(--text-dim); transition: 0.2s; }
        .back-arrow:hover { color: white; transform: translateX(-3px); }

        .status-pill {
            font-size: 0.5rem; background: #222; color: #00ff88; padding: 2px 6px; 
            border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; margin-left: auto;
        }

        label { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 0.5rem; }
        
        input {
            width: 100%; background: #000; border: 1px solid var(--accent);
            padding: 0.8rem; color: white; font-family: inherit; font-size: 0.9rem;
            box-sizing: border-box; margin-bottom: 1.5rem; outline: none;
        }
        input:focus { border-color: #666; }
        
        .preview-container { width: 120px; height: 120px; margin-bottom: 1.5rem; }
        .preview-circle { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); display: none; }
        .preview-circle.visible { display: block; }
        .placeholder-circle { width: 100%; height: 100%; border-radius: 50%; background: #111; border: 1px dashed var(--accent); display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.6rem; text-transform: uppercase; }

        .btn-utility { 
            width: 100%; padding: 0.8rem; background: transparent; color: var(--text-dim); border: 1px solid var(--accent);
            margin-top: 0.5rem; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; font-family: inherit; 
        }
        .btn-main { background: white; color: black; border: none; padding: 0.8rem 1.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; font-family: inherit; }
        .btn-secondary { background: transparent; color: var(--text-dim); border: 1px solid var(--accent); padding: 0.8rem 1.5rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; font-family: inherit; }
        .btn-danger { color: var(--danger); border-color: #442222; margin-top: 2rem; }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>My Universes</h1>
        <div class="button-group">
            <button class="btn-secondary" onclick="document.getElementById('import-upload').click()">Import Canon</button>
            <button class="btn-main" onclick="initiateNew()">+ New Canon</button>
        </div>
    </div>

    <input type="file" id="import-upload" hidden accept=".json" onchange="importCanon(this)">
    <input type="file" id="file-upload" hidden accept="image/*" onchange="handleUpload(this)">

    <div id="universe-grid" class="universe-grid"></div>

    <div id="edit-panel">
        <div class="panel-header">
            <div class="back-arrow" onclick="closePanel()">‚Üê</div>
            <h2 id="panel-title" style="font-weight: 300; text-transform: uppercase; font-size: 0.9rem; margin:0;">Attributes</h2>
            <div id="save-status" class="status-pill">Synced</div>
        </div>

        <label>Universe Identity</label>
        <input type="text" id="inp-name" placeholder="Name" oninput="autoSave()">
        
        <label>Thumbnail</label>
        <div class="preview-container">
            <div id="placeholder-box" class="placeholder-circle">No Image</div>
            <img src="" id="prev-img" class="preview-circle">
        </div>
        
        <button class="btn-utility" style="margin-bottom:1rem" onclick="document.getElementById('file-upload').click()">Upload Local Image</button>
        <input type="text" id="inp-img" placeholder="Or paste Image URL" oninput="autoSave()">

        <div id="mgmt-section" style="margin-top: 2rem; border-top: 1px solid var(--accent); padding-top: 1rem;">
            <button id="export-btn" class="btn-utility" onclick="exportSingle()">Export to JSON</button>
            <button id="del-btn" class="btn-utility btn-danger" onclick="deleteUniverse()">Delete Universe</button>
        </div>
    </div>

    <script>
        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeId = null;
        let isCreatingNew = false;

        function renderGrid() {
            const grid = document.getElementById('universe-grid');
            grid.innerHTML = universes.length === 0 ? '<p style="color:#444; font-size:0.75rem; text-transform:uppercase;">Archive empty.</p>' : 
            universes.map(u => `
                <div class="universe-card" onclick="handleCardClick(${u.id})">
                    <img src="${u.image}" class="universe-thumb" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="card-content">
                        <div style="font-size:1.1rem; font-weight:500;">${u.name}</div>
                        <div style="font-size:0.6rem; color:#888; text-transform:uppercase; margin-top:5px;">Guest | Edited ${u.lastEdited || u.created}</div>
                    </div>
                </div>
            `).join('');
        }

        async function handleCardClick(id) {
            if (isCreatingNew) {
                if (!confirm("You have a Canon creation in progress. Opening this will discard your current draft. Proceed?")) return;
            }
            
            const panel = document.getElementById('edit-panel');
            if (panel.classList.contains('active')) {
                panel.classList.remove('active');
                await new Promise(r => setTimeout(r, 400)); // Wait for slide out
            }
            openPanel(id);
        }

        function initiateNew() {
            isCreatingNew = true;
            openPanel(null);
        }

        function openPanel(id = null) {
            activeId = id;
            const panel = document.getElementById('edit-panel');
            if (id) {
                isCreatingNew = false;
                const u = universes.find(x => x.id === id);
                document.getElementById('inp-name').value = u.name;
                document.getElementById('inp-img').value = u.image;
                document.getElementById('panel-title').innerText = "Edit Canon";
                document.getElementById('mgmt-section').style.display = "block";
            } else {
                document.getElementById('inp-name').value = "";
                document.getElementById('inp-img').value = "";
                document.getElementById('panel-title').innerText = "New Canon";
                document.getElementById('mgmt-section').style.display = "none";
            }
            updatePreview(document.getElementById('inp-img').value);
            panel.classList.add('active');
        }

        function autoSave() {
            const name = document.getElementById('inp-name').value || "Untitled";
            const img = document.getElementById('inp-img').value || '';
            const date = new Date().toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}).toUpperCase();
            
            updatePreview(img);
            document.getElementById('save-status').innerText = "Saving...";

            if (activeId) {
                const u = universes.find(x => x.id === activeId);
                u.name = name; u.image = img; u.lastEdited = date;
            } else if (isCreatingNew && name !== "Untitled") {
                // First keystroke in New Canon creates the object
                const newId = Date.now();
                universes.push({ id: newId, name, image: img, author: "Guest", created: date, lastEdited: date });
                activeId = newId;
                isCreatingNew = false; // Transition from Draft to Active
                document.getElementById('mgmt-section').style.display = "block";
            }

            localStorage.setItem('alphaline_universes', JSON.stringify(universes));
            renderGrid();
            setTimeout(() => { document.getElementById('save-status').innerText = "Synced"; }, 500);
        }

        function updatePreview(val) {
            const img = document.getElementById('prev-img');
            const placeholder = document.getElementById('placeholder-box');
            if (val && val.trim() !== "") {
                img.src = val; img.classList.add('visible'); placeholder.style.display = 'none';
            } else {
                img.classList.remove('visible'); placeholder.style.display = 'flex';
            }
        }

        function closePanel() { 
            document.getElementById('edit-panel').classList.remove('active'); 
            isCreatingNew = false;
        }

        function handleUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                document.getElementById('inp-img').value = reader.result;
                autoSave();
            }
            if (file) reader.readAsDataURL(file);
        }

        function deleteUniverse() {
            if (confirm("Delete this universe?") && confirm("Final confirmation?")) {
                universes = universes.filter(x => x.id !== activeId);
                localStorage.setItem('alphaline_universes', JSON.stringify(universes));
                closePanel();
                renderGrid();
            }
        }

        function exportSingle() {
            const u = universes.find(x => x.id === activeId);
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(u, null, 2));
            const a = document.createElement('a');
            a.setAttribute("href", dataStr);
            a.setAttribute("download", u.name + ".json");
            a.click();
        }

        function importCanon(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    imported.id = Date.now();
                    universes.push(imported);
                    localStorage.setItem('alphaline_universes', JSON.stringify(universes));
                    renderGrid();
                } catch (err) { alert("Invalid File."); }
            };
            if (file) reader.readAsText(file);
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
