<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Creation Plane</title>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --accent: #333;
            --text: #ffffff;
            --block-bg: #161616;
            --ui-speed: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg-color); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        /* --- UI Bars --- */
        .ui-bar {
            position: fixed; left: 0; width: 100%;
            background: rgba(12, 12, 12, 0.9); backdrop-filter: blur(10px);
            z-index: 1000; transition: transform var(--ui-speed), opacity var(--ui-speed);
            display: flex; align-items: center; border-color: var(--accent); border-style: solid;
        }
        .top-nav { top: 0; height: 70px; border-width: 0 0 1px 0; padding: 0 3rem; justify-content: space-between; }
        .bottom-nav { bottom: 0; height: 40px; border-width: 1px 0 0 0; padding: 0 3rem; font-size: 0.6rem; color: #444; }
        .is-panning .ui-bar { opacity: 0; pointer-events: none; }

        /* --- Tool Dock --- */
        .tool-dock {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            width: 50px; background: #111; border: 1px solid var(--accent);
            border-radius: 25px; padding: 20px 0;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            z-index: 1100;
        }

        /* --- Canvas & World --- */
        #viewport { width: 100vw; height: 100vh; cursor: grab; overflow: hidden; }
        #world { position: absolute; width: 10000px; height: 10000px; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 50px 50px; }

        /* --- Modular Nodes --- */
        .node {
            position: absolute; background: var(--block-bg); border: 1px solid var(--accent);
            border-radius: 6px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Grabbable Area */
        .handle { height: 12px; background: #222; cursor: grab; width: 100%; flex-shrink: 0; }
        .handle:active { cursor: grabbing; }

        /* Type Specifics */
        .node-container { width: 400px; min-height: 300px; resize: both; background: rgba(22,22,22,0.5); }
        .node-text { width: 280px; }
        .node-image { width: 250px; }

        /* Quad Grid for Container */
        .quad-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            flex-grow: 1; gap: 5px; padding: 10px; pointer-events: none;
        }
        .quad { border: 1px dashed #333; border-radius: 4px; display: flex; align-items: center; justify-content: center; }

        /* Inputs - Matching Workspace Bg */
        input, textarea {
            background: #000; border: 1px solid #222; color: #fff;
            padding: 8px; outline: none; font-family: inherit; font-size: 0.8rem;
        }
        .container-title { background: transparent; border: none; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; padding: 10px; width: 100%; box-sizing: border-box; }

        .image-node-preview { width: 100%; height: 150px; background-size: cover; background-position: center; background-color: #000; }

        .tool-item { width: 35px; height: 35px; border: 1px solid #444; border-radius: 50%; cursor: grab; display: flex; align-items: center; justify-content: center; background: #111; color: white; font-size: 0.8rem; }
        .tool-item:hover { background: #fff; color: #000; }
        
        #cursor-tooltip { position: fixed; pointer-events: none; background: #fff; color: #000; padding: 5px 10px; font-size: 0.6rem; font-weight: 700; border-radius: 3px; z-index: 2000; display: none; }
    </style>
</head>
<body>

    <div id="cursor-tooltip"></div>

    <nav class="ui-bar top-nav">
        <div style="font-weight:800; letter-spacing:2px;">ALPHALINE <span style="opacity:0.3">| PLANE</span></div>
        <div class="back-arrow" onclick="triggerExitSequence()" style="cursor:pointer">‚Üê EXIT</div>
    </nav>

    <aside class="tool-dock">
        <div class="tool-item" draggable="true" ondragstart="startDrag(event, 'container')" onmouseenter="tip('Container Frame')" onmouseleave="untip()">C</div>
        <div class="tool-item" draggable="true" ondragstart="startDrag(event, 'text')" onmouseenter="tip('Text Node')" onmouseleave="untip()">T</div>
        <div class="tool-item" draggable="true" ondragstart="startDrag(event, 'image')" onmouseenter="tip('Image Node')" onmouseleave="untip()">I</div>
    </aside>

    <div id="viewport">
        <div id="world"></div>
    </div>

    <script>
        const world = document.getElementById('world');
        const viewport = document.getElementById('viewport');
        let worldPos = { x: -4500, y: -4500 };

        // --- Drag & Drop Initialization ---
        function startDrag(e, type) {
            e.dataTransfer.setData('nodeType', type);
        }

        viewport.ondragover = e => e.preventDefault();
        viewport.ondrop = e => {
            const type = e.dataTransfer.getData('nodeType');
            const x = e.clientX - worldPos.x - 50;
            const y = e.clientY - worldPos.y - 20;
            createNode({ type, x, y });
        };

        function createNode(data) {
            const node = document.createElement('div');
            node.className = `node node-${data.type}`;
            node.style.left = data.x + 'px';
            node.style.top = data.y + 'px';
            
            let inner = `<div class="handle"></div>`;
            
            if (data.type === 'container') {
                inner += `
                    <input class="container-title" placeholder="Container Title" value="${data.title || ''}">
                    <div class="quad-grid">
                        <div class="quad"></div><div class="quad"></div>
                        <div class="quad"></div><div class="quad"></div>
                    </div>`;
            } else if (data.type === 'text') {
                inner += `
                    <div style="padding:10px; display:flex; flex-direction:column; gap:5px;">
                        <input placeholder="Title" value="${data.title || ''}">
                        <textarea placeholder="Body Content" rows="4">${data.body || ''}</textarea>
                    </div>`;
            } else if (data.type === 'image') {
                inner += `
                    <div class="image-node-preview" style="background-image:url('${data.url || ''}')"></div>
                    <input style="width:100%; box-sizing:border-box;" placeholder="Image URL" onchange="this.parentElement.querySelector('.image-node-preview').style.backgroundImage='url('+this.value+')'">
                `;
            }

            node.innerHTML = inner;
            world.appendChild(node);
            makeDraggable(node);
        }

        function makeDraggable(el) {
            const handle = el.querySelector('.handle');
            handle.onmousedown = (e) => {
                e.stopPropagation();
                let p3 = e.clientX, p4 = e.clientY;
                
                document.onmousemove = (e) => {
                    let p1 = p3 - e.clientX, p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                    
                    // Logic for snapping into containers would go here
                };
                document.onmouseup = () => { document.onmousemove = null; };
            };
        }

        // --- Panning ---
        let isPanning = false, startX, startY;
        viewport.onmousedown = (e) => {
            if(e.target !== viewport && e.target !== world) return;
            isPanning = true; startX = e.clientX - worldPos.x; startY = e.clientY - worldPos.y;
            document.body.classList.add('is-panning');
        };
        window.onmousemove = (e) => {
            if(isPanning) {
                worldPos.x = e.clientX - startX; worldPos.y = e.clientY - startY;
                world.style.transform = `translate(${worldPos.x}px, ${worldPos.y}px)`;
            }
        };
        window.onmouseup = () => { isPanning = false; document.body.classList.remove('is-panning'); };

        // --- Tooltip ---
        const tooltip = document.getElementById('cursor-tooltip');
        function tip(txt) { tooltip.innerText = txt; tooltip.style.display = 'block'; }
        function untip() { tooltip.style.display = 'none'; }
        window.onmousemove = (e) => {
            if(tooltip.style.display === 'block') {
                tooltip.style.left = e.clientX + 15 + 'px';
                tooltip.style.top = e.clientY + 15 + 'px';
            }
        };

        function triggerExitSequence() {
            document.body.style.opacity = '0';
            setTimeout(() => window.location.href = 'universes.html', 500);
        }

        window.onload = () => { world.style.transform = `translate(${worldPos.x}px, ${worldPos.y}px)`; };
    </script>
</body>
</html>
