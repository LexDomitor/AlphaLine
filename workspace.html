<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Workspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap');
        :root { --bg: #000; --ui-bg: #080808; --text-dim: #666; --accent: #fff; --danger: #ff4444; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none;
        }

        /* --- HEADER --- */
        .workspace-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--ui-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center; padding: 0 2rem; box-sizing: border-box; z-index: 2000;
        }
        .nav-text { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--text-dim); }
        .clock-block { font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--text-dim); text-align: right; }

        /* --- GRID PLANE --- */
        #plane-container { 
            width: 100vw; height: calc(100vh - 65px); margin-top: 65px;
            background-color: #000;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px; position: relative; overflow: hidden; cursor: crosshair;
        }

        /* --- NODES --- */
        #node-group {
            position: absolute; left: 50%; top: 50%; display: none; flex-direction: column; align-items: center; transform-origin: center; z-index: 100;
        }
        .grid-node { padding: 20px 40px; background: rgba(15, 15, 15, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); display: flex; flex-direction: column; align-items: center; }
        .node-pipe { width: 1px; height: 30px; background: rgba(255,255,255,0.2); position: relative; display: flex; justify-content: center; align-items: center; }
        
        /* Interstitial Add Button */
        .pipe-add {
            position: absolute; width: 20px; height: 20px; border-radius: 50%; background: #222; border: 1px solid #444;
            color: #fff; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: 0.2s; z-index: 5;
        }
        .node-pipe:hover .pipe-add { opacity: 1; transform: scale(1.2); }

        .plot-node {
            width: 500px; background: rgba(12, 12, 12, 0.85); border: 1px solid #333; border-radius: 15px; padding: 25px; display: flex; flex-direction: column; gap: 20px;
        }
        .plot-title-field {
            background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; font-size: 0.8rem; letter-spacing: 3px; 
            text-transform: uppercase; padding-bottom: 8px; outline: none; width: 100%; font-family: 'JetBrains Mono'; text-align: center;
        }
        
        /* --- EVENTS --- */
        .event-node { display: flex; background: rgba(0,0,0,0.5); border: 1px solid #222; border-radius: 30px; overflow: hidden; align-items: stretch; }
        .event-left { flex: 1; padding: 15px 20px; }
        .event-input {
            background: transparent; border: none; color: #ddd; resize: none; width: 100%; font-size: 0.75rem; 
            line-height: 1.6; outline: none; font-family: 'Inter', sans-serif; overflow: hidden; height: auto;
        }
        .event-right { width: 120px; background: #111; border-left: 1px solid #222; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; }
        .event-right img { width: 100%; height: 100%; object-fit: cover; }

        /* --- TIMELINE --- */
        #timeline-hud { position: fixed; left: 50%; top: 105px; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1500; }
        #timeline-bar { width: 600px; height: 40px; background: rgba(8, 8, 8, 0.95); border: 2px solid var(--accent); border-radius: 4px; position: relative; }
        .timeline-axis { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255, 255, 255, 0.2); transform: translateY(-50%); }
        .timeline-controls { display: flex; justify-content: center; gap: 10px; width: 100%; }
        
        .year-dot, .year-line { cursor: pointer; position: absolute; top: 50%; transform: translate(-50%, -50%); transition: 0.2s; }
        .year-dot { width: 30px; height: 30px; background: #fff; border-radius: 50%; z-index: 20; }
        .year-line { width: 2px; height: 20px; background: rgba(255,255,255,0.4); z-index: 10; }
        .selected-marker { box-shadow: 0 0 20px 5px rgba(255,255,255,0.4); background: #fff !important; height: 35px !important; }

        .year-box { position: absolute; background: #000; border: 1px solid #444; padding: 4px 10px; font-family: 'JetBrains Mono'; font-size: 0.65rem; color: #fff; }
        .box-min { right: 100%; margin-right: 20px; top: 50%; transform: translateY(-50%); }
        .box-max { left: 100%; margin-left: 20px; top: 50%; transform: translateY(-50%); }
        .box-above { bottom: 100%; margin-bottom: 15px; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.2s; }
        .year-line:hover .box-above, .selected-marker .box-above { opacity: 1; }

        .tm-btn { background: #111; border: 1px solid #333; color: #666; font-size: 0.55rem; padding: 8px 16px; text-transform: uppercase; cursor: pointer; }
        .tm-btn:hover { color: #fff; border-color: #fff; }
    </style>
</head>
<body>

    <header class="workspace-header">
        <div class="nav-text"><strong>ALPHALINE</strong> | <span id="active-universe-name">UNNAMED</span></div>
        <div class="status-block" style="margin-left:auto;"><div id="workspace-clock" class="clock-block"></div></div>
    </header>

    <div id="plane-container">
        <div id="node-group">
            <div class="grid-node">
                <div class="node-label" style="font-size:0.5rem; letter-spacing:3px; color:#888;">YEAR</div>
                <h2 id="grid-year-display" style="font-family:'JetBrains Mono'; margin:0; font-weight:300; font-size:2.5rem;">0000</h2>
            </div>
            <div class="node-pipe">
                <div class="pipe-add" onclick="addPlotNode(0)">+</div>
            </div>
            <div id="plot-stack"></div>
        </div>
        
        <div id="timeline-hud">
            <div id="timeline-bar"></div>
            <div class="timeline-controls">
                <button class="tm-btn" onclick="toggleDistribution()">Distribute</button>
                <button class="tm-btn" onclick="addYear()">+ Year</button>
            </div>
        </div>
    </div>

    <script>
        let currentUniverse = { years: [] };
        let plotsByYear = {}; 
        let selectedYear = null;
        let isDistributed = false;
        let panX = 0, panY = 0, gridZoom = 1;

        // --- CORE CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('workspace-clock').innerText = now.toLocaleTimeString().toUpperCase();
        }
        setInterval(updateClock, 1000);

        // --- GRID PAN/ZOOM ---
        const plane = document.getElementById('plane-container');
        const nodeGroup = document.getElementById('node-group');

        plane.onmousedown = (e) => {
            if (e.target.closest('.plot-node') || e.target.closest('#timeline-hud')) return;
            let sx = e.clientX - panX, sy = e.clientY - panY;
            plane.onmousemove = (me) => {
                panX = me.clientX - sx; panY = me.clientY - sy;
                updateGrid();
            };
        };
        window.onmouseup = () => plane.onmousemove = null;
        plane.onwheel = (e) => {
            gridZoom *= (e.deltaY < 0 ? 1.05 : 0.95);
            gridZoom = Math.min(Math.max(0.2, gridZoom), 3);
            updateGrid();
        };

        function updateGrid() {
            const b = 20 * gridZoom;
            plane.style.backgroundSize = `${b}px ${b}px`;
            plane.style.backgroundPosition = `${panX}px ${panY}px`;
            nodeGroup.style.transform = `translate(calc(-50% + ${panX}px), calc(-50% + ${panY}px)) scale(${gridZoom})`;
        }

        // --- PLOT ENGINE ---
        function addPlotNode(index) {
            if (!selectedYear) return;
            if (!plotsByYear[selectedYear]) plotsByYear[selectedYear] = [];
            
            const newPlot = { title: 'NEW PLOT', events: [] };
            plotsByYear[selectedYear].splice(index, 0, newPlot);
            renderPlotStack();
        }

        function renderPlotStack() {
            const stack = document.getElementById('plot-stack');
            stack.innerHTML = '';
            const plots = plotsByYear[selectedYear] || [];

            plots.forEach((plot, pIdx) => {
                const node = document.createElement('div');
                node.className = 'plot-node';
                node.innerHTML = `
                    <input class="plot-title-field" value="${plot.title}" oninput="plotsByYear[selectedYear][${pIdx}].title=this.value">
                    <div id="ev-container-${pIdx}" style="display:flex; flex-direction:column; gap:12px;"></div>
                    <button class="tm-btn" style="border-radius:20px; width:100%; border:1px dashed #444;" onclick="addEvent(${pIdx})">+ Add Event</button>
                `;

                const evCont = node.querySelector(`#ev-container-${pIdx}`);
                plot.events.forEach((ev, eIdx) => {
                    const row = document.createElement('div');
                    row.className = 'event-node';
                    row.innerHTML = `
                        <div class="event-left">
                            <textarea class="event-input" placeholder="Event details..." oninput="handleText(this, ${pIdx}, ${eIdx})">${ev.text}</textarea>
                        </div>
                        <div class="event-right" onclick="triggerImg(${pIdx}, ${eIdx})">
                            ${ev.img ? `<img src="${ev.img}">` : '<span style="font-size:10px; color:#444;">IMAGE</span>'}
                        </div>
                    `;
                    evCont.appendChild(row);
                    // Initial resize
                    setTimeout(() => autoSize(row.querySelector('textarea')), 0);
                });

                stack.appendChild(node);

                // Pipe with Interstitial Add
                const pipe = document.createElement('div');
                pipe.className = 'node-pipe';
                pipe.innerHTML = `<div class="pipe-add" onclick="addPlotNode(${pIdx + 1})">+</div>`;
                stack.appendChild(pipe);
            });
        }

        function handleText(el, pIdx, eIdx) {
            autoSize(el);
            plotsByYear[selectedYear][pIdx].events[eIdx].text = el.value;
        }

        function autoSize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function addEvent(pIdx) {
            plotsByYear[selectedYear][pIdx].events.push({ text: '', img: null });
            renderPlotStack();
        }

        function triggerImg(pIdx, eIdx) {
            const inv = document.createElement('input');
            inv.type = 'file'; inv.accept = 'image/*';
            inv.onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (re) => {
                    plotsByYear[selectedYear][pIdx].events[eIdx].img = re.target.result;
                    renderPlotStack();
                };
                reader.readAsDataURL(e.target.files[0]);
            };
            inv.click();
        }

        // --- TIMELINE ---
        function addYear() {
            const y = prompt("Year:");
            if (y) {
                currentUniverse.years.push(parseInt(y));
                currentUniverse.years.sort((a,b)=>a-b);
                renderTimeline();
            }
        }

        function selectYear(y) {
            selectedYear = y;
            document.getElementById('grid-year-display').innerText = y;
            nodeGroup.style.display = 'flex';
            renderTimeline();
            renderPlotStack();
            updateGrid();
        }

        function renderTimeline() {
            const bar = document.getElementById('timeline-bar');
            bar.innerHTML = '<div class="timeline-axis"></div>';
            const yrs = currentUniverse.years;
            const min = yrs[0], max = yrs[yrs.length-1], range = max-min;

            yrs.forEach((y, i) => {
                const m = document.createElement('div');
                const box = document.createElement('div');
                box.className = 'year-box'; box.innerText = y;
                
                const pos = isDistributed ? (i/(yrs.length-1||1))*100 : ((y-min)/(range||1))*100;
                m.style.left = pos + '%';
                
                if (i===0) { m.className = 'year-dot'; box.classList.add('box-min'); }
                else if (i===yrs.length-1) { m.className = 'year-dot'; box.classList.add('box-max'); }
                else { m.className = 'year-line'; box.classList.add('box-above'); }

                if (y === selectedYear) m.classList.add('selected-marker');
                m.onclick = () => selectYear(y);
                m.appendChild(box);
                bar.appendChild(m);
            });
        }

        function toggleDistribution() { isDistributed = !isDistributed; renderTimeline(); }
    </script>
</body>
</html>
