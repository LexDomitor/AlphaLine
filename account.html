<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: transparent;
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 2.5rem;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.02);
        }

        .status-tag {
            display: inline-block;
            background: #333;
            color: #a0a0a0;
            font-size: 0.65rem;
            padding: 4px 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        h2 { font-weight: 400; font-size: 1.2rem; margin-bottom: 1rem; }
        p { color: #a0a0a0; font-size: 0.9rem; line-height: 1.6; margin-bottom: 2rem; }

        .status-indicator {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .active { color: #4CAF50; }
        .inactive { color: #F44336; }

        .settings-box {
            border-top: 1px solid #333;
            padding-top: 2rem;
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid #444;
            color: white;
            padding: 0.6rem 1.2rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover { background: #333; }
        .btn-danger { border-color: #442222; color: #ff6666; }
        .btn-danger:hover { background: #442222; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-tag">Under Development</div>
        <h2>Account services are still in development.</h2>
        
        <div id="status-display" class="status-indicator"></div>

        <p id="desc-text">You are currently using AlphaLine as a Guest.</p>

        <div class="settings-box">
            <button class="btn" onclick="window.parent.openModal('cookies')">Check Cookie Preferences</button>
            <button id="reset-btn" class="btn btn-danger" style="display:none;" onclick="revokeAccess()">Revoke Cookies & Reset Data</button>
        </div>
    </div>

    <script>
        const consent = localStorage.getItem('alphaline_consent');
        const statusEl = document.getElementById('status-display');
        const descEl = document.getElementById('desc-text');
        const resetBtn = document.getElementById('reset-btn');

        if (consent === 'true') {
            statusEl.innerHTML = "● Local Data Saving: ACTIVE";
            statusEl.className = "status-indicator active";
            descEl.innerHTML = "Cookies are enabled. Your Universe Canons will be saved locally to this browser.";
            resetBtn.style.display = "block";
        } else if (consent === 'false') {
            statusEl.innerHTML = "● Local Data Saving: DISABLED";
            statusEl.className = "status-indicator inactive";
            descEl.innerHTML = "Cookies were declined. Work will not be saved automatically.";
        } else {
            statusEl.innerHTML = "● Local Data Saving: PENDING";
            statusEl.className = "status-indicator";
        }

        function revokeAccess() {
            if(confirm("This will delete all saved Universe Canons and reset your preferences. Proceed?")) {
                localStorage.clear();
                window.parent.location.reload();
            }
        }
    </script>
</body>
</html>
