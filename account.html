<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: transparent; /* Allows index.html background to show through */
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02); /* Slight lift from the background */
        }

        .status-tag {
            display: inline-block;
            background: #333;
            color: #a0a0a0;
            font-size: 0.65rem;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .highlight {
            color: #ffffff;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-tag">Under Development</div>
        <h2>Account services are still in development.</h2>
        <p>
            You are currently using AlphaLine as a <span class="highlight">Guest</span>. 
            <br>Please enable functional cookies to save your work.
        </p>
    </div>

</body>
</html>
