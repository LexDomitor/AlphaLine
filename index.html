<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Worldbuilder's Journal</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gray: #333333;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: var(--accent-gray);
            color: var(--text-main);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .tagline {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            max-width: 800px;
            line-height: 1.2;
        }

        /* --- Footer --- */
        footer {
            width: 100%;
            padding: 1rem 5%;
            border-top: 1px solid var(--accent-gray);
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Creates 3 columns: side, center, side */
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .copyright {
            grid-column: 2; /* Forces text to the exact center column */
            white-space: nowrap;
        }

        .user-info {
            grid-column: 3;
            text-align: right;
            line-height: 1.4;
        }

        /* The Flag: Mobile Adjustments */
        @media (max-width: 768px) {
            footer {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
                padding: 1.5rem;
            }
            .user-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">AlphaLine</div>
        <nav>
            <a href="#" class="nav-link">My Universes</a>
            <a href="#" class="nav-link">Account</a>
        </nav>
    </header>

    <main>
        <h1 class="tagline">A worldbuilder's journal, planner and tracker.</h1>
    </main>

    <footer>
        <div class="spacer"></div> <div class="copyright">Â©2026 Lex Domitor, All Rights Reserved.</div>
        <div class="user-info" id="user-info">
            </div>
    </footer>

    <script>
        function updateUserInfo() {
            const now = new Date();
            
            // Format Time (12hr)
            const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
            const timeStr = now.toLocaleTimeString(undefined, timeOptions);
            
            // Format Date (Month spelled out, day numerical, 4-digit year)
            const dateOptions = { month: 'long', day: 'numeric', year: 'numeric' };
            const dateStr = now.toLocaleDateString(undefined, dateOptions);
            
            // Get Region (Timezone)
            const region = Intl.DateTimeFormat().resolvedOptions().timeZone.replace('_', ' ');

            document.getElementById('user-info').innerHTML = `
                ${region}<br>
                ${timeStr} | ${dateStr}
            `;
        }

        // Initialize and update every minute
        updateUserInfo();
        setInterval(updateUserInfo, 60000);
    </script>

</body>
</html>
